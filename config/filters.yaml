# Job Filtering Configuration
# All filtering rules in one place - edit this file to tune what jobs pass

scoring:
  min_score: 0.5
  weights:
    title_match: 0.4
    skills_match: 0.4
    remote_bonus: 0.1
    freshness_bonus: 0.1

required:
  # Job MUST mention at least one of these somewhere in title or description
  keywords:
    - "python"
  # If true, keyword must be in title. If false, anywhere in posting works.
  keyword_in_title: false

title_exclusions:
  # Instant reject if title contains any of these (case-insensitive)
